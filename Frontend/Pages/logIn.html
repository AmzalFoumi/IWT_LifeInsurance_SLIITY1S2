<!DOCTYPE html>
<html>

<head>
    <title>
        Customer login page
    </title>
    <link rel="stylesheet" href="../Assets/CSS/logIn.csss">

</head>

<body>
    <div>
        <img src="" alt="Sign in Hero Image">
        <h1>Sign In</h1> 
        <h4>Sign in to processed to the oneLife Insurance management System</h4>
        <div class="login-form">
            <form method="post">
                
                <label for="user"> User Name</label>
                <input type="text" name="user" id="user" placeholder="user" required><br><br />
                
                <label for="password"> Password</label>
                <input type="password" id="password" pattern="(?=.+\d)(?=.+[a-z])(?=.+[A-Z]).{5,10}" required><br /><br />
                
                <input type="submit" id="loginBtn" value="Log In">
            </form>
        </div>
           
    </div>
    
</body>

</html>
