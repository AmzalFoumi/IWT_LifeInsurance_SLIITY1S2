<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
</head>
<body>

    <button>Back</button>

    <h2>Adding Beneficiary</h2>
    
    <form action="">
        <div> <!--full Name-->
            <div>
                <label >Full Name</label><br>
                <input type="text" >
            </div>
        
            <!--<div> 
                <label >Last Name</label><br>
                <input type="text" >
            </div>-->
        
            <div> <!--Date of Birth-->
                <label >Date Of Birth</label><br>
                <input type="number">
            </div>
    
            <div> <!--NIC-->
                <label >NIC</label><br>
                <input type="text" >
            </div>
    
            <!--<div> relationship type
                <label >Relationship Type</label><br>
                <input type="text" >
            </div>-->
        </div>
    
        <br>
        
        <div> <!--Permanent address-->
            <div>
                <label >Permanent Address</label><br>
                <input type="text" placeholder="Address Line 1">
                <input type="text" placeholder="Address Line 2">
                <input type="text" placeholder="Address Line 3">
                <input type="text" placeholder="City">
                <input type="text" placeholder="Country">
                <input type="number" placeholder="Postal Code">
            </div>
        </div>
    
        <br>
        
        <div> <!--Current Address-->
            <div>
                <label >Current Address</label> <input type="checkbox"> Same as Permanent Address<br> <!--Check box to select same as permanent-->
                <input type="text" placeholder="Address Line 1">
                <input type="text" placeholder="Address Line 2">
                <input type="text" placeholder="Address Line 3">
                <input type="text" placeholder="City">
                <input type="text" placeholder="Country">
                <input type="number" placeholder="Postal Code">
            </div>
        </div>
    
        <br>
    
        <div> <!--Phone number-->
            <div>
                <label >Phone</label><br>
                <input type="tel" placeholder="(076) 757-1212">
            </div>
        
            <div> <!--Email address-->
                <label >Email</label><br>
                <input type="email" placeholder="oneLife@gmail.com">
            </div>
        </div>
    
        <br>
    
        <div>
            <button> <!--cancel button-->
                Cancel
            </button>
        
            <button> <!--Save changes button-->
               Save Changes
            </button>
        </div>
    
    </form>
    

</body>
</html>
