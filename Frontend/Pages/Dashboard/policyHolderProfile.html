<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="../../Assets/CSS/main.css">
    <link rel="stylesheet" href="../../Assets/CSS/policyHolder.css">
    <link rel="stylesheet" href="../../Assets/CSS/dashboardNavBar.css">
    <link rel="stylesheet" href="../../Assets/CSS/dashboardStructure.css">
    
<body>

    <nav>
        <div class="sidenav">
            <div style="text-align: center;">
                <img src="../../Assets/Images/logo_bird.jpg" alt="" id="logo" >
            </div>
            <a href="#">Dashboard</a>
            <a href="#">Profile</a>
            <a href="#">Beneficiary</a>
            <a href="#">Payments</a>
            <a href="#">Support</a>
            <a href="#">Settings</a>
            <a id="logOut" href="#">Log Out</a>
        </div>
    </nav>
   
    
    <div class="header">
        <h1 class="heading">One Life Insurance</h1>
        <div class="padding">
            <button class="navButton">Claim</button>
            <span class="username">Username</span>
        </div>

    </div>

    <div class="main">

        <div> <!--Profile Picture-->
            <label id="pageName">Profile</label>
            <div>
                <img src="/Frontend/Assets/Images/profilePicture.png" alt="" style="border: 1px; width: 150px; height: 150px;">
            </div>
        </div>
    

        <form id="editForm" action="" method="post">
    
    
            <div> 
                <div ><!--First Name-->
                    <label >Name</label><br>
                    <input id="text" type="text" name="name" readonly>
                    <span id="nameError" class="error-message"></span>
                </div>
    
            
                <div> <!--Date of Birth-->
                    <label >Date Of Birth</label><br>
                    <input id="DOB" type="date" name="dob" readonly>
                    <span id="dobError" class="error-message"></span>
                </div>
    
    
                <div> <!--NIC-->
                    <label >NIC</label><br>
                    <input id="NIC" type="text" name="nic" readonly>
                    <span id="nicError" class="error-message"></span>
                </div>
            </div>
        
            <div> <!--Permanent address-->
                <div>
                    <label >Permanent Address</label><br>
                    <input id="text" placeholder="Street" name="street" readonly>
                    <!-- <input type="text" placeholder="Address Line 2" readonly> -->
                    <input id="text" type="text" placeholder="City" name="city" readonly>
                    <input id="text" type="text" placeholder="Provice" name="province" readonly>
                    <input id="text" type="text" placeholder="Country" name="country" readonly>
                    <input id="postalCode" type="number" placeholder="Postal Code(number)" name="postalCode" readonly>
                    <span id="postalCodeError" class="error-message"></span>
                    
                </div>
            </div>
    
            <br>
        
            <div> <!--Phone number-->
                <div>
                    <label >Phone</label><br>
                    <input id="phone" type="tel" placeholder="(076) 757-1212" name="phone" readonly>
                    <span id="phoneError" class="error-message"></span>
                </div>
            
                <div> <!--Email address-->
                    <label >Email</label><br>
                    <input type="email" placeholder="oneLife@gmail.com" id="email" name="email" readonly>
                    <span id="emailError" class="error-message"></span>
                    
                </div>
            </div>
            <!-- <input id="savebtn" type="submit" Value="Save Changes" class="button" onclick="submitForm()"> -->
        </form>
    
            <button id="editbtn" class="button">Edit Profile</button>
            <button id="cancelbtn" class="hidden" class="button" >Cancel</button>
            <button  id="savebtn" class="hidden" class="button">Save Changes</button>
            
        
        <script src="/Frontend/Assets/JS/policyHolder.js"></script>
    

    </div>

            
                


                
                
            
       
   


    
   
</body>
</html>
