<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

    <div> <!--Profile Picture-->
        <label>Profile</label>
        <div>
            <img src="" alt="" style="border: 1px; width: 150px; height: 150px;">
        </div>
    </div>

    <form action="">
        <div> <!--First Name-->
            <div>
                <label >First Name</label><br>
                <input type="text" readonly>
            </div>
        
            <div> <!--Last Name-->
                <label >Last Name</label><br>
                <input type="text" readonly>
            </div>
        
            <div> <!--Date of Birth-->
                <label >Date Of Birth</label><br>
                <input type="number" readonly>
            </div>
            <div> <!--NIC-->
                <label >NIC</label><br>
                <input type="text" readonly>
            </div>
        </div>
    
        <div> <!--Permanent address-->
            <div>
                <label >Permanent Address</label><br>
                <input type="text" placeholder="Address Line 1" readonly>
                <input type="text" placeholder="Address Line 2" readonly>
                <input type="text" placeholder="Address Line 3" readonly>
                <input type="text" placeholder="City" readonly>
                <input type="text" placeholder="Country" readonly>
                <input type="number" placeholder="Postal Code" readonly>
            </div>
        </div>
        
        <div> <!--Current Address-->
            <div>
                <label >Current Address</label><br>
                <input type="text" placeholder="Address Line 1" readonly>
                <input type="text" placeholder="Address Line 2" readonly>
                <input type="text" placeholder="Address Line 3" readonly>
                <input type="text" placeholder="City" readonly>
                <input type="text" placeholder="Country" readonly>
                <input type="number" placeholder="Postal Code" readonly>
            </div>
        </div>
    
        <div> <!--Phone number-->
            <div>
                <label >Phone</label><br>
                <input type="tel" placeholder="(076) 757-1212" readonly>
            </div>
        
            <div> <!--Email address-->
                <label >Email</label><br>
                <input type="email" placeholder="oneLife@gmail.com" readonly>
            </div>
        </div>
    
        <button> <!--Edit profile button-->
            Edit Profile
        </button>
    </form>

    

</body>
</html>
