<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <link rel="stylesheet" href="../../Assets/CSS/main.css">
    <link rel="stylesheet" href="../../Assets/CSS/policyHolder.css">
    
</head>
<body>
   
    <div>
        <!-- header comes  -->

    </div>

    <div>
        <!-- heading comes -->
    </div>
    
    <div style="display: flex;">
        <div>
            <!-- image of the insurance package -->
            <img src="../../Assets/Images/site-banner.png" alt="">
        </div>

        <form action="">
            <div>
                <!-- info display text fields -->
                
                <div style="display: flex;">
                    <div>
                        <label>Policy Name</label><br>
                        <input id="policyName" type="type" placeholder="Policy Name" readonly>
                    </div>
                
                    <div>
                        <label>Policy ID</label><br>
                        <input id="policyId" type="type" placeholder="Policy ID" readonly>
                    </div>
                </div>
            
                <div style="display: flex;">
                    <div>
                        <label>Coverage</label><br>
                        <input id="coverage" type="type" placeholder="Coverage" readonly>
                    </div>
                
                    <div>
                        <label>Premium</label><br>
                        <input id="premium" type="type" placeholder="Premium" readonly>
                    </div>
                </div>
            
                <!-- <div style="display: flex;">
                    <div>
                        <label>Policy Name</label><br>
                        <input type="type" placeholder="Policy name" readonly>
                    </div>
                </div> -->
                
    
            </div>
        </form>
    </div>
    <script>
        fetch('policyType.php')
            .then(response => response.json())
            .then(data => {
                //this get the reference input fields given abouve using id's
                const policyName = document.getElementById('policyName');
                const policyId = document.getElementById('policyId');
                const coverage = document.getElementById('coverage');
                const premium = document.getElementById('premium');

                //this is use to access the first element of the data array
                const item = data[0];

                //if the item has the data, then it will go inside the loop
                if(item) {
                    policyName.value = item.PolicyName;
                    policyId.value = item.PolicyId;
                    coverage.value = item.Coverage;
                    premium.value = item.Premium;
                } else {
                    alert("Data Not Found");
                }


            }) 
    </script>
</body>
</html>
