<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Life TEAM - Registration</title>
    <style>
        body
        {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container 
        
        {
            background-color: white;
            padding: 20px;
            border: px solid #ccc;
            border-radius: 10px;
            width: 500px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        
        h1 
        
        {
            text-align: center;
            margin-bottom: 20px;
        }

        form

        {
            display: flex;
            flex-direction: column;
        }

        label

        {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"], input[type="password"] 

        {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;

        }
        .roles {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }
        .roles label {
            display: flex;
            align-items: center;
        }
        .roles input[type="checkbox"] {
            margin-right: 10px;
        }
        button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>OneLife TEAM
        </h1>
        <form>
            <label for="employee-id">Employee ID</label>
            <input type="text" id="employee-id" name="employee-id" required>

            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="password">New Password</label>
            <input type="password" id="password" name="password" required>

            <label for="roles">Role</label>
            <div class="roles">
                <label><input type="checkbox" name="role" value="agent"> Agent</label>
                <label><input type="checkbox" name="role" value="underwriter"> Underwriter</label>
                <label><input type="checkbox" name="role" value="customer-support"> Customer Support</label>
                <label><input type="checkbox" name="role" value="claims-processor"> Claims Processor</label>
            </div>

            <button type="submit">Register</button>
        </form>
    </div>

</body>
</html>
